<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <h1>CALCULATOR</h1>
    </header>
    
    <section class="container">
        <div class="parent">
            <div class="div1">
                <input type="text" id="field" name="field" pattern="[0-9]+" size=37>
            </div>
            <div class="div2">
                <button class="grey" id="mod">mod</button>
            </div>
            <div class="div3">
                <button id="btn1">1</button>
            </div>
            <div class="div4">
                <button id="btn2">2</button>
            </div>
            <div class="div5">
                <button id="btn3">3</button>
            </div>
            <div class="div6">
                <button class="grey" id="divise">/</button>
            </div>
            <div class="div7">
                <button id="btn4">4</button>
            </div>
            <div class="div8">
                <button id="btn5">5</button>
            </div>
            <div class="div9">
                <button id="btn6">6</button>
            </div>
            <div class="div10">
                <button class="grey" id="soustrait">-</button>
            </div>
            <div class="div11">
                <button id="btn7">7</button>
            </div>
            <div class="div12">
                <button id="btn8">8</button>
            </div>
            <div class="div13">
                <button id="btn9">9</button>
            </div>
            <div class="div14">
                <button class="grey" id="add">+</button>
            </div>
            <div class="div15">
                <button id="point">.</button>
            </div>
            <div class="div16">
                <button id="btn0">0</button>
            </div>
            <div class="div17">
                <button id="egal">=</button>
            </div>
            <div class="div18">
                <button class="grey" id="fois">x</button>
            </div>
            <div class="div19">
                <button id="clear">C</button>
            </div>
            <div class="div20">
                <button class="grey" id="ce">CE</button>
            </div>
        </div>
    </section>
    
</body>

</html>
